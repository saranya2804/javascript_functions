<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type1</title>
</head>
<body>
    <script>
        let palin=(num)=>{
            let res=parseInt(num.toString().split("").reverse().join(""))
            num==res ? document.write("palinrome"): document.write("not palindrome")     
        }
        palin(101)
    </script>
</body>
</html>
